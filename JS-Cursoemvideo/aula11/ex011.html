     <h1>Exercicio da aula 11</h1>


     Em qual país você nasceu? <input type="txt" name="txt" id="txt">
     <input type="button" value="verificar" onclick="nacionalidade()">
     <div id="res">Sua nacionalidade: </div>

     <script>
        function nacionalidade(){
            var pais = document.getElementById('txt')
            var res = document.getElementById('res')
            var nac = pais.value
            
            if (nac == 'Brasil' || nac == 'brasil'){
                res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
            }else {
                res.innerHTML = `Você é <strong>gringo!</strong>`
            }
        }
     </script>
